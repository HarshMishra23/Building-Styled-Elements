<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Styled Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="btn primary">Primary Button</button>
    <button class="btn secondary">Secondary Button</button>
    <button class="btn denger">Denger Button</button>

    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-header">Accordion Item 1</div>
            <div class="accordion-content">This is the content for item 1</div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header">Accordion Item 2</div>
            <div class="accordion-content">This is the content for item 2</div>
        </div>
    </div>
    
    <span class="badge success">Success</span>
    <span class="badge warning">Warning</span>
    <span class="badge error">Error</span>

</body>
</html>
